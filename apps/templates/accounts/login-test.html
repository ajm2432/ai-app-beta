<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>A.I Lab.Co</title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets/css/material-kit.css?v=3.0.0" rel="stylesheet" />
  <!-- plugins:css -->
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/vendors/feather/feather.css">
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/vendors/typicons/typicons.css">
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{ config.ASSETS_ROOT }}/images/logo.svg" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
              <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                  <div class="brand-logo">
                    <img src="{{ config.ASSETS_ROOT }}/images/logo.svg" alt="logo">
                  </div>
                  <h4>Hello! let's get started</h4>
                  <h6 class="fw-light">Sign in to continue.</h6>
                  <form class="pt-3" role="form" method="post" action="">
                    <div class="form-group">
                        {{ form.username(class="form-control", placeholder="Username") }}
                    </div>
                    <div class="form-group">
                        {{ form.password(class="form-control", type="password", placeholder="Password") }}
                    </div>
                    <div class="text-center">
                        <button type="submit" name="login" 
                                class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Sign in</button>
                      </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                      <div class="form-check">
                        <label class="form-check-label text-muted">
                          <input type="checkbox" class="form-check-input">
                          Keep me signed in
                        </label>
                      </div>
                      <a href="#" class="auth-link text-black">Forgot password?</a>
                    </div>
                    <div class="text-center mt-4 fw-light">
                      Don't have an account? <a href="/SignUp" class="text-primary">Create</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  {% include 'includes/scripts.html' %} 
</body>

</html>
