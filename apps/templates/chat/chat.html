<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>A.I Lab.Co</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/vendors/feather/feather.css">
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/vendors/typicons/typicons.css">
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/js/select.dataTables.min.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{ config.ASSETS_ROOT }}/images/logo.svg" />
</head>
<body>
  <div class="container-scroller">
    </div>
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
        <div class="me-3">
          <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-bs-toggle="minimize">
            <span class="icon-menu"></span>
          </button>
        </div>
        <div>
          <a class="navbar-brand brand-logo" href="/">
            <img src="{{ config.ASSETS_ROOT }}/images/logo.svg" alt="logo" />
          </a>
          <a class="navbar-brand brand-logo-mini" href="/">
            <img src="{{ config.ASSETS_ROOT }}/images/logo-mini.svg" alt="logo" />
          </a>
        </div>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-top"> 
        <ul class="navbar-nav">
        </ul>
        <ul class="navbar-nav ms-auto">
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-bs-toggle="offcanvas">
          <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
      <div class="theme-setting-wrapper">
        <div id="settings-trigger"><i class="ti-settings"></i></div>
        <div id="theme-settings" class="settings-panel">
          <i class="settings-close ti-close"></i>
          <p class="settings-heading">SIDEBAR SKINS</p>
          <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border me-3"></div>Light</div>
          <div class="sidebar-bg-options" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border me-3"></div>Dark</div>
          <p class="settings-heading mt-2">HEADER SKINS</p>
          <div class="color-tiles mx-0 px-4">
            <div class="tiles success"></div>
            <div class="tiles warning"></div>
            <div class="tiles danger"></div>
            <div class="tiles info"></div>
            <div class="tiles dark"></div>
            <div class="tiles default"></div>
          </div>
        </div>
      </div>
      <div id="right-sidebar" class="settings-panel">
        <i class="settings-close ti-close"></i>
        <ul class="nav nav-tabs border-top" id="setting-panel" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="todo-tab" data-bs-toggle="tab" href="#todo-section" role="tab" aria-controls="todo-section" aria-expanded="true">TO DO LIST</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="chats-tab" data-bs-toggle="tab" href="#chats-section" role="tab" aria-controls="chats-section">CHATS</a>
          </li>
        </ul>
      </div>
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="menu-icon mdi mdi-card-text-outline"></i>
              <span class="menu-title">A.I Helpdesk</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-sm-12">
              <div class="home-tab">
                <div class="tab-content tab-content-basic">
                  <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview">
                    <div class="row">
                        <div class="row flex-grow">
                          <div class="col-12 col-lg-4 col-lg-12 grid-margin stretch-card">
                            <div class="card card-rounded">
                              <div class="card-body">
                                  <div class="brand-logo">
                                    <img src="{{ config.ASSETS_ROOT }}/images/logo.svg" alt="logo">
                                   </div>
                                   <h5 class="card-subtitle card-subtitle-dash">Chat with A.I Helpdesk</h5>
                                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                                      <div class="container" id="conversation"></div>
                                        <div id= "username" style="display: none;">{{ username }}</div>
                                          <div method="post" action="" class="text-start" autocomplete="off" id="input-area">
                                            <input type="text" id="message-input" placeholder="Type your message here...">
                                            <button id="send-button" class="btn btn-outline-secondary btn-small btn-rounded text-primary" style="margin-top: 8px;">
                                              Send
                                            </button>
                                          </div>
                                    </div> 
                                </div>
                              </div>   
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<!-- main-panel ends -->
    </div>
    <footer class="footer">
      <div class="d-sm-flex justify-content-center justify-content-sm-between">  
        <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright Â© 2021. All rights reserved.</span>
      </div>
    </footer>
<!-- page-body-wrapper ends -->
<!-- container-scroller -->
  
<!-- open-ai script -->
<script src="{{ config.ASSETS_ROOT }}/js/script.js"></script>
<!-- plugins:js -->
<script src="{{ config.ASSETS_ROOT }}/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="{{ config.ASSETS_ROOT }}/vendors/chart.js/Chart.min.js"></script>
<script src="{{ config.ASSETS_ROOT }}/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="{{ config.ASSETS_ROOT }}/vendors/progressbar.js/progressbar.min.js"></script>

<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="{{ config.ASSETS_ROOT }}/js/off-canvas.js"></script>
<script src="{{ config.ASSETS_ROOT }}/js/hoverable-collapse.js"></script>
<script src="{{ config.ASSETS_ROOT }}/js/template.js"></script>
<script src="{{ config.ASSETS_ROOT }}/js/settings.js"></script>
<script src="{{ config.ASSETS_ROOT }}/js/todolist.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="{{ config.ASSETS_ROOT }}/js/jquery.cookie.js" type="text/javascript"></script>
<script src="{{ config.ASSETS_ROOT }}/js/dashboard.js"></script>
<script src="{{ config.ASSETS_ROOT }}/js/Chart.roundedBarCharts.js"></script>
<!-- End custom js for this page--> 

</body>

</html>
